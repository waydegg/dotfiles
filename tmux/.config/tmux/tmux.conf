# general {{{ =================================================================

set -g escape-time 0
set -g history-limit 5000
set -g mouse on
set -gw mode-keys vi

# Undercurl (nvim trouble plugin, not sure if needed)
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# }}}

# keybinds {{{ ================================================================

# Rebind prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Source .tmux.conf
bind r source ~/.config/tmux/tmux.conf\; display "Sourced tmux.conf"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# Moving wndow
bind -n C-S-Left swap-window -d -t -1 
bind -n C-S-Right swap-window -d -t +1

# Resizing pane
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Split panes
bind b split-window -v
bind v split-window -h
unbind %
unbind '"'

# Disable toggling between layouts
unbind space

# Toggle maximize pane
bind m resize-pane -Z

# Kill window
bind X kill-window
bind x kill-pane

# }}}

# -- display --------------------------------------------------------------------------

# start window and pane indexes at 1
set -g base-index 1
set -w -g pane-base-index 1

# disable automatic renaming of windows
set -g allow-rename off

# renumber window index numbers on delete
set -g renumber-windows on

# status bar
set -g status-left-length 30
set -g status-left ' [#{=/25/...:session_name}] '
set -g status-right '#{prefix_highlight}   %A, %d %b %Y %l:%M %p '
set -g status-position "top"

# window list
set -g status-justify "left"

# window format
set -g window-status-current-format " #{window_index}:#{window_name}#{?window_zoomed_flag, ,} "
set -g window-status-format " #{window_index}:#{window_name}#{?window_zoomed_flag, ,} "


# -- color ----------------------------------------------------------------------------

# enable 256 color inside of tmux
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# VSCode colors
set -g window-active-style 'bg=#1e1e1e,fg=colour253'
set -g window-style 'bg=#1e1e1e,fg=colour253'
set -g pane-border-style 'bg=#1e1e1e, fg=colour59'
set -g pane-active-border-style 'bg=#1e1e1e, fg=colour59'
set -g status-style 'bg=#0079d2, fg=colour15'
set -g window-status-style 'bg=#0079d2, fg=default'
set -g window-status-current-style 'bg=#008ad8, fg=default,bold'

# -- plugins --------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.config/tmux/plugins/tpm/tpm'

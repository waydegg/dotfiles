# -- General ------------------------------------------------------------------

set -g escape-time 0
set -g history-limit 5000
set -g mouse on
set -gw mode-keys vi

# Undercurl rendering
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# -- Keybinds -----------------------------------------------------------------

# Rebind prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Source .tmux.conf
bind r source ~/.config/tmux/tmux.conf\; display "Sourced tmux.conf"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# Moving wndow
bind -n C-S-Left swap-window -d -t -1 
bind -n C-S-Right swap-window -d -t +1

# Resizing pane
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Split panes
bind b split-window -v
bind v split-window -h
unbind %
unbind '"'

# Disable toggling between layouts
unbind space

# Toggle maximize pane
bind m resize-pane -Z

# Kill window
bind X kill-window
bind x kill-pane

# -- Display --------------------------------------------------------------------------

# start window and pane indexes at 1
set -g base-index 1
set -w -g pane-base-index 1

# disable automatic renaming of windows
set -g allow-rename off

# renumber window index numbers on delete
set -g renumber-windows on

# status bar
set -g status-position top

# window list
set -g status-justify "left"

# Tab format
tmux_tab_format=" #{window_index} #{window_name} "
set -g window-status-current-format "$tmux_tab_format"
set -g window-status-format "$tmux_tab_format"


# -- Color ----------------------------------------------------------------------------

# enable 256 color inside of tmux
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Colors
tmux_colour_mask="#bca9e8"
tmux_colour_highlight="#b0d5f7"
tmux_color_highlight_strong="#007acc"
tmux_colour_warn="#f7c3a8"
tmux_colour_prompt="#b0d5f7"
tmux_colour_text="#060606"
tmux_colour_low="#b4dba0"
tmux_colour_med="#fccfae"
tmux_colour_hi="#f2aaaa"
tmux_trans="#[bg=default]"

set -g mode-style "fg=$tmux_colour_text,bg=$tmux_colour_highlight"
set -g message-style "fg=$tmux_colour_text,bg=$tmux_colour_warn"
set -g status-style "fg=$tmux_colour_text,bg=default"

tmux_norm_prompt=""
tmux_cmd_prompt="#[bg=$tmux_colour_low] CMD "
tmux_copy_prompt="#[bg=$tmux_colour_med] COPY "
tmux_sync_prompt="#[bg=$tmux_colour_hi] SYNC "

# Left status bar
set -g status-left " #[bg=$tmux_colour_prompt][#{session_name}]${tmux_trans} " 
set -g status-left-length 1000

# Right status bar
tmux_prefix_prompt="#{?client_prefix,$tmux_cmd_prompt,#{?pane_in_mode,$tmux_copy_prompt,#{?synchronize-panes,$tmux_sync_prompt,$tmux_norm_prompt}}}"
tmux_zoom="#[bg=$tmux_colour_highlight]#[bold] ZOOM $tmux_trans#[none]"
set-option -g status-right "$tmux_stats| #[underscore]%H:%M:%S#[none] #{?window_zoomed_flag,$tmux_zoom,}"

set -g status-right "#{?window_zoomed_flag,$tmux_zoom,}${tmux_trans} ${tmux_prefix_prompt}${tmux_stats}${tmux_trans} %A, %d %b %Y %l:%M %p "
set -g status-right-length 1000

tmux_tab_fg="fg=$tmux_colour_text"
set-option -g window-status-style "$tmux_tab_fg"
set-option -g window-status-current-style "$tmux_tab_fg,bg=$tmux_colour_highlight,bold"

set -g pane-border-status top
set -g pane-border-lines heavy
set -g pane-border-format " #{pane_index} "


set-window-option -g pane-active-border-style "fg=$tmux_color_highlight_strong"


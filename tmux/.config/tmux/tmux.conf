# -- General ------------------------------------------------------------------

set -g escape-time 0
set -g history-limit 5000
set -g mouse on
set -gw mode-keys vi

# Enable TrueColor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"


# -- Keybinds -----------------------------------------------------------------

# Rebind prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Source .tmux.conf
bind r source ~/.config/tmux/tmux.conf\; display "Sourced tmux.conf"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# Moving wndow
bind -n C-S-Left swap-window -d -t -1 
bind -n C-S-Right swap-window -d -t +1

# Resizing pane
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Split panes
bind b split-window -v
bind v split-window -h
unbind %
unbind '"'

# Disable toggling between layouts
unbind space

# Toggle maximize pane
bind m resize-pane -Z

# Kill window
bind X kill-window
bind x kill-pane

# -- Display --------------------------------------------------------------------------

# start window and pane indexes at 1
set -g base-index 1
set -w -g pane-base-index 1

# disable automatic renaming of windows
set -g allow-rename off

# renumber window index numbers on delete
set -g renumber-windows on

# status bar
set -g status-position top

# window list
set -g status-justify "left"

# Tab format
tmux_tab_format=" #{window_index} #{window_name} "
set -g window-status-current-format "$tmux_tab_format"
set -g window-status-format "$tmux_tab_format"


# -- Color ----------------------------------------------------------------------------

# enable 256 color inside of tmux
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Colors
tmux_color_mask="#bca9e8"
tmux_color_highlight="#005f87"
tmux_color_warn="#ffaf00"
tmux_color_prompt="#d0d0d0"
tmux_color_text_dark="#1c1c1c"
tmux_color_text_light="#eeeeee"
tmux_color_low="#5faf5f"
tmux_color_med="#d75f00"
tmux_color_hi="#d70000"
tmux_trans="#[fg=default]#[bg=default]"

# Misc styles
set -g mode-style "fg=$tmux_color_text_light,bg=$tmux_color_highlight"
set -g message-style "fg=$tmux_color_text_dark,bg=$tmux_color_warn"
set -g status-style "fg=$tmux_color_text_dark,bg=$tmux_color_prompt"

# Left status bar
set -g status-left-length 1000
set -g status-left " #[bg=$tmux_color_prompt][#{session_name}]${tmux_trans} " 

# Right status bar
set -g status-right-length 1000
tmux_norm_prompt=""
tmux_cmd_prompt="#[fg=$tmux_color_text_light]#[bg=$tmux_color_low] CMD "
tmux_copy_prompt="#[fg=$tmux_color_text_light]#[bg=$tmux_color_med] COPY "
tmux_sync_prompt="#[fg=$tmux_color_text_light]#[bg=$tmux_color_hi] SYNC "
tmux_prefix_prompt="#{?client_prefix,$tmux_cmd_prompt,#{?pane_in_mode,$tmux_copy_prompt,#{?synchronize-panes,$tmux_sync_prompt,$tmux_norm_prompt}}}"
tmux_zoom="#[fg=$tmux_color_text_light]#[bg=$tmux_color_highlight]#[bold] ZOOM $tmux_trans#[none]"
set -g status-right "#{?window_zoomed_flag,$tmux_zoom,}${tmux_trans} ${tmux_prefix_prompt}${tmux_trans} %A, %d %b %Y %l:%M %p "

# Window status
set -g window-status-style "fg=$tmux_color_text_dark,bg=default"
set -g window-status-current-style "fg=$tmux_color_text_light,bg=$tmux_color_highlight,bold"

# Pane border
set -g pane-border-status top
set -g pane-border-lines heavy
set -g pane-border-format " #{pane_index} "
set -w -g pane-active-border-style "fg=$tmux_color_highlight"

